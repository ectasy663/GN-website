<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a3547;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52eef5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Top accent bar -->
  <rect x="0" y="0" width="800" height="6" fill="url(#accent)"/>
  
  <!-- Main content area -->
  <g transform="translate(50, 50)">
    
    <!-- AI Brain Icon -->
    <g transform="translate(300, 50)">
      <circle cx="100" cy="80" r="60" fill="none" stroke="#52eef5" stroke-width="3"/>
      <circle cx="70" cy="60" r="8" fill="#52eef5"/>
      <circle cx="130" cy="60" r="8" fill="#52eef5"/>
      <circle cx="100" cy="100" r="8" fill="#52eef5"/>
      <path d="M 70 60 Q 100 40 130 60" stroke="#52eef5" stroke-width="2" fill="none"/>
      <path d="M 70 60 Q 85 80 100 100" stroke="#52eef5" stroke-width="2" fill="none"/>
      <path d="M 130 60 Q 115 80 100 100" stroke="#52eef5" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Title -->
    <text x="350" y="200" text-anchor="middle" fill="#52eef5" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
      AI Fundamentals
    </text>
    
    <!-- Subtitle -->
    <text x="350" y="240" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24">
      for Business Leaders
    </text>
    
    <!-- Features -->
    <g transform="translate(200, 280)">
      <g>
        <circle cx="15" cy="15" r="6" fill="#6366f1"/>
        <text x="35" y="20" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Leadership & Management</text>
      </g>
      <g transform="translate(0, 30)">
        <circle cx="15" cy="15" r="6" fill="#6366f1"/>
        <text x="35" y="20" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Self-paced Learning</text>
      </g>
      <g transform="translate(0, 60)">
        <circle cx="15" cy="15" r="6" fill="#6366f1"/>
        <text x="35" y="20" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Certificate Included</text>
      </g>
    </g>
    
    <!-- Gyannetra branding -->
    <text x="350" y="380" text-anchor="middle" fill="#52eef5" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      GYANNETRA
    </text>
    
  </g>
</svg>
